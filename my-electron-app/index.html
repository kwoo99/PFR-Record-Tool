<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="./style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>PFR Record Tool</title>
  </head>
  <body>
    <h1>Welcome to the PFR Record Tool</h1>
    <p id="info"></p>
    <label
      >Portal Name
      <input id="portalname" type="text" />
    </label>
    <label
      >Integration Key
      <input id="intKey" type="text" />
    </label>
    <label
      >Integration Password
      <input id="intPass" type="password" />
    </label>
      <button id="configButton">Save</button>
    </label>
    <p id="save-confirmation"></p>
    <label id="recordIDSubmit">
      Enter Record ID
      <input id="recordID"/>
      <button id="submitButton">Submit</button>
    </label>
    <div id="fileSelection">
      <button id="selectFileButton">Select Record CSV File</button>
      <p id="selectedFile"></p>
    </div>
    <div>
      <div id="feedBox"></div>
  </div>
  </body>
  <script src="./renderer.js"></script>
</html>
