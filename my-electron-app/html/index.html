<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="../style/index.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>PFR Record Tool</title>
  </head>
  <body>
    <h1>Welcome to the PFR Record Tool</h1>
    <h5 id="info"></h5>
    <label
      >Portal Name
      <input id="portalName" type="text" />
    </label>
    <label
      >Integration Key
      <input id="intKey" type="text" />
    </label>
    <label
      >Integration Password
      <input id="intPass" type="password" />
    </label>
      <button id="configButton">Save</button>
    </label>
    <p id="save-confirmation"></p>
    <label id="recordIDSubmit">
      Enter Record ID
      <input id="recordID"/>
      <button id="recordSubmit">Submit</button>
      <select id="recordType">
        <option value="customers">Customer</option>
        <option value="invoices">Invoice</option>
        <option value="payments">Payment</option>
        </select>
      <div id="recordOptions"></div>
    </label>
    <div id="fileSelection">
      <button id="selectFileButton">Select Record CSV File</button>
      <div id="selectedFile"></div>
    </div>
    <div>
      <div id="searchBarContainer">
        <input id="searchBar" type="text" placeholder="Search for Record..." />
        <p id="filesDisplayed"></p>
        <p id="fileCount" value="0"></p>
      </div>
    </div>
    <div id="feedBox">
    </div>
    <p id="deleteRecordOptions"></p>
  </body> 
  <script src="../renderers/renderer.js"></script>
</html>
